<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-stack Web Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <script src="games.js" defer></script>
  </head>
  <body>
    <main class="game-section">
      <div>
        <h3>
          Want to play a game?
        </h3>
        <img id="myImage" src="images/bird.png" alt="My Image" style="display: none;">
        <div class="game-list">
          <ul>
            <li>
              <button id="snakeGame">
                snake
              </button>
            </li>
            <!-- <li>
              <button id="spaceInvadersGame">
                space Invaders
              </button>
            </li> -->
            <li>
              <button id="flappyBirdGame">
                Flappy Bird
              </button>
            </li>
            <p>Points: <span id="variableValue"></span></p>

          </ul>
        </div>
      </div>
      <div class="game-boy" style="--scale: 2">
        <div class="shell">
          <div class="screen-border" id="canva-section">
            <canvas id="game-canvas" width="500" height="452"></canvas>
          </div>

          <div class="logo">
            <h3>
              Game Console
            </h3>
          </div>
          <div class="game-pad">
            <div class="joypad">
            </div>
            <div class="start-select">
              <div class="buttons">
                <span>SELECT</span>
              </div>
              <div class="buttons">
                <span>START</span>
              </div>
            </div>
            <div class="action-buttons">
              <div class="buttons">
                <span>B</span>
              </div>
              <div class="buttons">
                <span>A</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </body>
</html>
